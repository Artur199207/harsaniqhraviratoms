<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="
https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css
" rel="stylesheet">
    <title>Արթուր&Շուշան</title>
</head>

<body>

    <div class="container">
        <div class="content-image">
            <img src="./assets/image/ed41f95c-ab17-45b7-a7ca-3549016692d7.jpg" alt="">
            <div class="content-title">
                <h1 class="boycontent wow slideInLeft" data-wow-duration="2s" data-wow-delay=".3s">Ա</h1>
                <h1 class="staticcontent wow slideInUp" data-wow-duration="2.3s" data-wow-delay=".4s">&</h1>
                <h1 class="girlcontent wow slideInRight" data-wow-duration="2.6s" data-wow-delay=".8s">Շ</h1>
            </div>
        </div>
        <div class="content-name">
            <span>Արթուր</span>
            <img src="./assets/image/72838e83cb97970f18dcd02d7965c0ed-heart-logo-couple.webp" alt="">
            <span>Շուշան</span>
        </div>
    </div>









    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
    <script>
        var wow = new WOW(
            {
                boxClass: 'wow',
                animateClass: 'animated',
                offset: 0,
                mobile: true,
                live: true,
                callback: function (box) {
                },
                scrollContainer: null
            }
        );
        wow.init();
    </script>
</body>

</html>
